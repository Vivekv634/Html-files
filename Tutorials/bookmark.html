<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark in HTML</title>
    <style>
        .container{
            width: 400px;
            height: 1000px;
            border: 1px solid black;
        }
        #bookmark{
            transition: all 0.2s ease;
            color: black;
        }
    </style>
</head>
<body>
    <a href="#c3" id="bookmark" title="Click me jump to chapter 3">Jump to Chapter 3</a>
    <h2>Chapter 1</h2>
    <div class="container"></div>
    <h2>Chapter 2</h2>
    <h2 class="container" id="c3">Chapter 3</h2>
    <h2>Chapter 4</h2>
</body>
</html>
