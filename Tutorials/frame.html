<!DOCTYPE html>
<html>	
	<head>
		<title>Example of HTML Frames Using col Attribute</title>
	</head>
		
	<frameset cols = "25%, 25%, 50%" frameborder="1" framespacing="10" scrollbar="no">
		<frame name = "top" src =
		"image.jpg" />
		<frame name = "main" src =
		"image2.jpg" />
		<frame name = "bottom" src =
		"iamge6.webp" />		
		<noframes>
			<body>The browser you are working does
						not support frames.</body>
		</noframes>
	</frameset>
</html>
